<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link rel="stylesheet" href="./index.css">
    <title>Un detallito</title>
</head>
<body>
    <script>
        AOS.init()
    </script>

    <div class="container my-container" data-aos="fade-left">
        <div class="animation">
            <i class="far fa-heart"></i>
        </div>
        <h1>
            Quiero que sepas que..
        </h1>
        <div class="animation">
            <i class="far fa-heart"></i>
        </div>
    </div> 
    
    <div class="container my-container" data-aos="fade-right">
        <div class="animation">
            <i class="fas fa-heart"></i>
        </div>
        <h2>Aunque no llevemos mucho tiempo</h2>
        <div class="animation">
            <i class="far fa-heart"></i>
        </div>
    </div>

    <div class="container my-container" data-aos="fade-up">
        <div class="animation">
            <i class="far fa-heart"></i>
        </div>
        <h3>Y aunque a veces soy algo frio</h3>
        <div class="animation">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <div class="container my-container" data-aos="zoom-in">
        <h3>Te amo mucho</h3>
    </div>

    <div class="container my-container" data-aos="zoom-in">
        <h3>Pero MUCHOOOOOOOOOOOOOOOOOOO</h3>
        <div class="animation" style="font-size: 300px;">
            <i class="far fa-heart"></i>
        </div>
    </div>

</body>
</html>
